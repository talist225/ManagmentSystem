<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        direction: rtl;
        text-align: right;
        background-color: #f8f9fa;
        font-family: "Calibri";
      }
      .container {
        width: 100%;
      }
      .banner {
        background: linear-gradient(90deg, #007bff, #00c6ff);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .banner img {
        width: 20%;
        padding-right: 15px;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 250px;
        background: #ebebec;
        padding-top: 20px;
        z-index: 1000;
        transition: transform 0.3s ease;
        border-left: 0.5px solid #dee2e6;
      }
      .sidebar.collapsed {
        transform: translateX(100%);
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      .sidebar a:hover {
        transform: scale(1.1);
        margin: 10px;
      }
      .sidebar .title {
        color: black;
        padding: 15px;
        font-size: 30px;
        margin-top: 50px;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #ebebec;
        color: black;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 1001;
        border: 2px solid black;
        font-weight: bold;
      }
      .footer {
        position: static;
        left: 0;
        bottom: 0;
        margin-top: 100px;
        width: 100%;
        background-color: #ebebec;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <h3 class="title">מחלקת הנדסה</h3>
      <a href="ניהול פניות.html">בית</a>
      <hr />
      <a href="tasks.html">משימות</a>
      <hr />
      <a href="requests.html">פניות</a>
      <hr />
      <a href="#history" onclick="showHistory()">היסטוריה</a>
      <hr />
      <a href="#alerts" onclick="showAlerts()">היסטוריית התראות</a>
      <hr />
      <a href="analytics.html">אנליטיקה</a>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <div class="container mt-1 pt-5">
      <div class="banner text-white text-center py-3 mb-4">
        <img src="logoWhite.svg" alt="תמונה" />
        <h2 class="animated-text">מחלקת הנדסה</h2>
      </div>
      <h1 class="mb-4">אנליטיקה</h1>
      <div>בדיקה</div>
    </div>
    <!-- Modal היסטוריה -->
    <div
      class="modal fade"
      id="historyModal"
      tabindex="-1"
      aria-labelledby="historyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyModalLabel">
              היסטוריית פניות ומשימות
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="historyList" class="list-group">
              <!-- היסטוריית פניות ומשימות תתווסף כאן -->
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              סגור
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal היסטוריית התראות -->
    <div
      class="modal fade"
      id="alertsModal"
      tabindex="-1"
      aria-labelledby="alertsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertsModalLabel">היסטוריית התראות</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="alertsList" class="list-group">
              <!-- היסטוריית התראות תתווסף כאן -->
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              סגור
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-hot-toast/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("collapsed");
      }

      function showHistory() {
        const historyModal = new bootstrap.Modal(
          document.getElementById("historyModal")
        );
        historyModal.show();
      }

      function showAlerts() {
        const alertsModal = new bootstrap.Modal(
          document.getElementById("alertsModal")
        );
        alertsModal.show();
      }
    </script>
    <div class="footer">
      <i class="fa-regular fa-copyright"></i> הוקם ע"י טל יעקב - מחלקת הנדסה
    </div>
  </body>
</html>
